{% extends 'shop/basic.html' %}
{% block title%} Tracker - STH{% endblock %}
{% block body %}
<div class="container">
   
    <div class="col my-4">

        <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
        {% if response.RESPCODE == '01' %}
        ORDER SUCCESS
        {% else %}
        ORDER FAILURE
        {% endif%}

    </div>

</div>
{% endblock %}
{% block js %}
<script>
    {% if response.RESPCODE != '01' %}
    alert('Order Failure');
    window.location.href = "/shop/"
    localStorage.clear();
    {% endif %}
</script>
{% endblock %}
